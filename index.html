<!DOCTYPE html>
<html>

<head>

	<title>Very simple WebRTC application with a Node.js signalling server</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>


	 <link rel="stylesheet" href="index.css">
</head>

<body>

	<div id='mainDiv' class="container">
		<div class="row">
			<div class="col-sm-6 videos">
				<video id="localVideo" muted autoplay></video>
				<video id="remoteVideo" autoplay></video>
			</div>
			<div class="col-sm-6 chat-container">
				<div id="chat"></div>
				<form class="form-horizontal">
				<textarea class="form-control" rows="4" cols="60" id="dataChannelSend" disabled placeholder="This will be enabled once the data channel is up..."></textarea>
				<button type="button" class="btn btn-primary pull-right btn-lg" id="sendButton" disabled>Send</button>
				</form>
			</div>
		</div>

	</div>

	<script src='/socket.io/socket.io.js'></script>
	<script src='js/lib/adapter.js'></script>
	<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>

</html>
